<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Canvas绘图与动画基础</title>
</head>
<body>
<style>
    #canvas{
        border: 1px solid #aaa;
        text-align: center;
    }
</style>
<canvas id="canvas">
    当用户浏览器不支持Canvas,请更换浏览器重试！
</canvas>
<script>
    var ball={x:512,y:100,r:20,g:2,vx:-4,vy:-10,color:"red"};
    window.onload= function () {
        var canvas=document.getElementById("canvas");
        canvas.width=1024;
        canvas.height=800;

        var context=canvas.getContext("2d");
      setInterval(
              function () {
                  render(context);
                  update();
              },50
      );
    };
    function  update(){
        ball.x+=ball.vx;
        ball.y+=ball.vy;
        ball.vy+=ball.g;
        if(ball.y>=(800-ball.r)){
            ball.y=800-ball.r;
            ball.vy=-ball.vy*0.5;
        }
    }

    function  render(cxt){
        cxt.clearRect(0,0,cxt.canvas.width,cxt.canvas.height);
        cxt.fillStyle=ball.color;
        cxt.beginPath();
        cxt.arc(ball.x,ball.y,ball.r,0,2*Math.PI);
        cxt.closePath();
        cxt.fill();

    }

</script>
</body>
</html>
